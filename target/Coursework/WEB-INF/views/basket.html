<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
    <title>Корзина</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="../views/header :: header"></div>

<div class="container">
    <div style="height:70px">
        <table class="table" >
            <tr>
                <td class="col-3">
                    <p class="text-center">Наименование</p>
                </td>
                <td class="col-2">
                    <p class="text-center">Калорийность</p>
                </td>
                <td class="col-2">
                    <p class="text-center">Масса</p>
                </td>
                <td class="col-1">
                    <p class="text-center">Цена</p>
                </td>
                <td class="col-4"></td>
            </tr>
        </table>
    </div>

    <div style="overflow: auto; height:400px;">
        <table class="table table-bordered">
            <tr th:each="obj :${basket_objects}">
                <td class="col-2 text-right" th:text="${obj.name}"></td>
                <td class="col-2 text-right" th:text="${obj.calories}"></td>
                <td class="col-2 text-right" th:text="${obj.weight}"></td>
                <td class="col-2 text-right" th:text="${obj.price}"></td>
            </tr>
        </table>
    </div>
    <form th:if="${not #lists.isEmpty(basket_objects)}" th:action="@{/basket}" method="post">
        <button  type="submit" class="btn btn-primary">Оформить заказ</button>
    </form>
    <a href="orderList"><button class="btn btn-info">История заказов</button></a>
</div>
</body>
</html>
