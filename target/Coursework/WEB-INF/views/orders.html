<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
  <title>Ваши заказы</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="../views/header :: header"></div>

<div class="container">
  <div style="overflow: auto; height:400px;">
    <table th:each="obj :${orderList}" class="table table-bordered">
      <tr>
        <td th:text="'Заказ № '+${obj.id}"></td>
      </tr>
      <tr th:each="conf :${obj.confectList}">
        <td class="col-2 text-right" th:text="${conf.name}"></td>
        <td class="col-2 text-right" th:text="${conf.calories}"></td>
        <td class="col-2 text-right" th:text="${conf.weight}"></td>
        <td class="col-2 text-right" th:text="${conf.price}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
