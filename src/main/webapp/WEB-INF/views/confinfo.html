<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
    <title>Подробная Информация</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </head>
  <body>
  <div th:replace="../views/header :: header"></div>

      <div class="container">
        <div class="row">
          <div class="col-9">
            <div th:text="${confect.name}"></div>
            <img th:src="@{'/resources/images/'+${confect.id}+'.jpg'}" height="300" alt=""/>
            <div th:text="${confect.description}"></div>
            <div style="overflow: auto; height:200px;">
              <table class="table table-bordered">
                <tr th:each="review :${reviews}">
                  <td class="col-2 text-right" th:if="${review.mark>0}" th:text="${review.mark}+'&#9733;'"></td>
                  <td class="col-2 text-right" th:if="${review.mark == 0}" >Без оценки</td>
                  <td class="col-3 text-right" th:text="${review.user.username}"></td>
                  <td class="col-9" th:text="${review.newReview}"></td>
                </tr>
              </table>
            </div>
            <div>
              <a th:href="@{'/confect/'+${confect.id}+'/review'}"><button class="btn btn-info">Оставить свой отзыв</button></a>
            </div>
          </div>
          <div class="col-3">
            <table class="table">
              <tr>
                <td>Калорийность</td>
                <td th:text="${confect.calories}+ккал"></td>
              </tr>
              <tr>
                <td>Содержание белков</td>
                <td th:text="${confect.protein}+г"></td>
              </tr>
              <tr>
                <td>Содержание жиров</td>
                <td th:text="${confect.fat}+г"></td>
              </tr>
              <tr>
                <td>Содержание углеводов</td>
                <td th:text="${confect.carbohydrates}+г"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

  </body>
</html>
